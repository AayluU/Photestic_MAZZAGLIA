    <main class="principal">
      <h1 class="flip-2-ver-right-fwd">LEST´S KEEP ON TOUCH</h1>
    <p class="parrafo">Encontrame en Instagram como: @photestic.stickers</p>

    <!--Form-->
   <div class="form">
     <div class="title">Registro</div>
     <form action="#">
       <div class="user-details">
        <div class="input-box">
          <span class="details">Nombre Completo</span>
          <input type="text" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" placeholder="Ingresa tu username" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Ingresa tu email" required>
        </div>
        <div class="input-box">
          <span class="details">Numero de telefono</span>
          <input type="text" placeholder="Ingresa tu numero" required>
        </div>
        <div class="input-box">
          <span class="details">Contraseña</span>
          <input type="text" placeholder="Ingresa tu Contraseña" required>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Fememino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Masculino</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Otro</span>
            </label>
          </div>
          <div class="button">
            <input type="submit" value="Registrar">
          </div>
        </div>
       </div>
     </form>
   </div>
    </main>
    <!--Pie de pag-->
    <footer class="piedepag">
        <div class="logosfoot">
            <img src="../assets/Logos/efectivo.png" alt="Efectivo" width="50px">
            <img src="../assets/Logos/mercado pago.png" alt="Mercado Pago" width="50px">
            <img src="../assets/Logos/transferencia bancaria.png" alt="Transferencia" width="50px">
            <img src="../assets/Logos/instagram.png" alt="Instagram" width="40px">
            <img src="../assets/Logos/whatsapp.png" alt="Whatsapp" width="50px">

        </div>

    </footer>
